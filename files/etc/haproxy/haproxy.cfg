    mode tcp
    timeout connect  500 
    timeout client   0
    timeout server   0
    server uno    192.168.0.180:8024 check port 8024
    server dos    192.168.0.181:8024 check port 8024
    server tres   192.168.0.182:8024 check port 8024
    server cuatro 192.168.0.183:8024 check port 8024
